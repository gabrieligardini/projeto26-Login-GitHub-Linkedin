<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Formulario, Login,CSS" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Formulario de Login" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Gabrieli Gardini Fernandes" />
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div class="title">
            <h1>Login</h1>
            <span class="line"></span>
        </div>
        <div clas="inputs">
            <div class="login">                 
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Continue</button>
            </div>
            <div class="option">
                <p>Ou continue com uma rede social</p>
                <span style="background-color: black;" class="social"><i class="fab fa-github"></i> <p>Continue com o github</p></span>
                <span style="background-color: rgb(54, 2, 240);" class="social"><i class="fab fa-linkedin"></i> <p>Continue com o linkedin</p></span>
            </div>
        </div>
    </div>
</body>

</html>
